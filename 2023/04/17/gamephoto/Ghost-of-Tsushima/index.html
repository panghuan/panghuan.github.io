        <header id="header">
            <h2>对马岛之魂</h2>
            <p>公元13世纪末，蒙古帝国东征。铁蹄所至，满目疮痍。残忍狡诈的蒙军统帅赫通汗率领浩荡的舰队，以排山倒海之势扑向日本本土，而处于两者之间的对马岛首当其冲。伴随着蒙军的首轮攻势，战火蔓延至岛上。武士境井仁沦为氏族中唯一幸存者。他立誓无论付出何等代价，也要保护同胞，夺回家园。他必须放弃毕生秉持的武士之路，并开辟一条全新的“战鬼”之道，以非常之法，为对马岛的自由而战。</p>
