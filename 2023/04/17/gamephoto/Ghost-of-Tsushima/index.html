<section class="flex items-center justify-center py-12 lg:py-16">
  <div class="w-10/12 max-w-screen-lg text-center">
    <h3 class="w-fit text-xl font-bold">对马岛之魂</h3>
    <p class="mt-4 text-justify font-normal tracking-wider text-gray-300">公元13世纪末，蒙古帝国东征。铁蹄所至，满目疮痍。残忍狡诈的蒙军统帅赫通汗率领浩荡的舰队，以排山倒海之势扑向日本本土，而处于两者之间的对马岛首当其冲。伴随着蒙军的首轮攻势，战火蔓延至岛上。武士境井仁沦为氏族中唯一幸存者。他立誓无论付出何等代价，也要保护同胞，夺回家园。他必须放弃毕生秉持的武士之路，并开辟一条全新的“战鬼”之道，以非常之法，为对马岛的自由而战。</p>

<section class="flex items-center justify-center py-12 lg:py-16">

  <script>

    envId: 'https://panghuan-twikoo.netlify.app/.netlify/functions/twikoo', 
    el: '#tcomment', 
  })
  </script>


<script>
  Fancybox.bind('[data-fancybox="gallery"]', {
    Images: {
      content: (_ref, slide) => {
        let rez = "<picture>";
        const media = slide.media.split(";");

        slide.sources.split(";").map((source, index) => {
          rez += `<source
media="${media[index] || ""}"
srcset="${source}"
/>`;
        });

        rez += `<img src="${slide.src}" alt="" />`;

        rez += "</picture>";

        return rez;
      },
      protected: true
    },
    l10n: Fancybox.l10n.zh_CN
  });    
</script>
