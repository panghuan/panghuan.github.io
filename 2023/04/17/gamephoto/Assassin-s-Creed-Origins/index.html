    <p class="mt-4 text-justify font-normal tracking-wider text-gray-300">《刺客信条》系列历史上规模最大的一个。采用开放地图沙盒玩法，主地图为埃及，聚焦刺客兄弟会的起源，主角为两个人，一男一女。游戏除了埃及之外，还可以通过航船系统探索其他国家，比如希腊，以及整个地中海地区，海战依然会出现在本作中。本作自由度很高，相较系列前作更注重探索，并且还采用了非线性架构。</p>

<script>
  Fancybox.bind('[data-fancybox="gallery"]', {
    Images: {
      content: (_ref, slide) => {
        let rez = "<picture>";
        const media = slide.media.split(";");

        slide.sources.split(";").map((source, index) => {
          rez += `<source
media="${media[index] || ""}"
srcset="${source}"
/>`;
        });

        rez += `<img src="${slide.src}" alt="" />`;

        rez += "</picture>";

        return rez;
      },
      protected: true
    },
    l10n: Fancybox.l10n.zh_CN
  });    
</script>
