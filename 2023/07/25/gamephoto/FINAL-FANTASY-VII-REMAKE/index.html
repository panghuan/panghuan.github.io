<section class="flex items-center justify-center py-12 lg:py-16">

  <script>
  twikoo.init({
    envId: 'https://panghuan-twikoo.netlify.app/.netlify/functions/twikoo', 
    el: '#tcomment', 
  })
  </script>


<script>
  Fancybox.bind('[data-fancybox="gallery"]', {
    Images: {
      content: (_ref, slide) => {
        let rez = "<picture>";
        const media = slide.media.split(";");

        slide.sources.split(";").map((source, index) => {
          rez += `<source
media="${media[index] || ""}"
srcset="${source}"
/>`;
        });

        rez += `<img src="${slide.src}" alt="" />`;

        rez += "</picture>";

        return rez;
      },
      protected: true
    },
    l10n: Fancybox.l10n.zh_CN
  });    
</script>
